{% extends "store/base.html" %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Change your password ...</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update your password now ...</p>
        </div>
    </div>
</header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="form" method="POST">
                    {% csrf_token %}
                    {{ form.new_password1.input }}
                    <div class="mb-3">
                        <input type="password" name="new_password1" autocomplete="new-password" class="form-control" style="width: 100%;" placeholder="Enter New Password..." autofocus="" id="id_new_password1">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="new_password2" autocomplete="new-password" class="form-control" style="width: 100%;" placeholder="confirm Your New Password..." id="id_new_password2">
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary d-block mx-auto" type="submit" value="Change Your Password">
                    </div>
                </form> 
            </div>
        </div>
    </div>
    
{% endblock %}
